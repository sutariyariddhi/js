<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
</head>
<body>
    <script>
        var arr=[4,5,6,7,9,9,10]
        var salary=50
        var sum=0
        for(var i=0;i<arr.length;i++){
            sum+=arr[i]
        }
        console.log(sum);
        if(salary>sum){
            console.log("Debt");
        }
        else if(salary==sum){
            console.log("Save");
        }
        else{
            console.log("Neutral");
        }
    </script>
</body>
</html>
