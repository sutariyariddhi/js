<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic calculation</title>
</head>

<body>
    <input type="number" placeholder="a" id="num1">
    <input type="number" placeholder="b" id="num2">
    <button onclick=add()>add</button>
    <button onclick="multi()">multi</button>
    <button onclick="div()">div</button>
     <button onclick="sub()">sub</button>
    <script>
        function add() {
            var no1 = parseInt(document.getElementById("num1").value);
            var no2 = parseInt(document.getElementById("num2").value);
            sum = no1+no2;
            console.log(sum);
        }
        function multi() {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            sum = n1*n2;
            console.log(sum);
        }
        function div() {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            sum = n1/n2;
            console.log(sum);
        }
        function sub() {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            sum = n1-n2;
            console.log(sum);
        }
    </script>
</body>

</html>
